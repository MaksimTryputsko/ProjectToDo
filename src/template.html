<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ProjectToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block">
      <div class="block__header">
        <div class="block__header_h">
          <img src="img/To-Do-Logo 1.svg" alt="logo" />
        </div>
        <div class="wrapperForItems">
          <div class="block__header__firstItem">Personal</div>
          <div class="block__header__secondItem">Professional</div>
        </div>
      </div>
      <div class="block__input">
        <form>
          <input
            placeholder="What do you need to do?"
            name="text"
            id="postInput"
          />
          <input type="button" value="ADD" id="postBtn" />
        </form>
      </div>
      <div class="block__inf">
        <div class="block__inf__toDos">
          <ul class="toDos"></ul>
        </div>
        <div class="block__inf_remote">
          <input type="button" value="     Clear Completed" class="deleteBtn" />
        </div>
      </div>
    </div>
  </body>
</html>
